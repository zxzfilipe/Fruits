<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="connectWalletBtn">Connect Wallet</button>
            <div class="logo-social">
                <a href="/" class="logo">Fruit NFT</a>
                <div class="social">
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                    <a href="https://discord.com" target="_blank">Discord</a>
                    <a href="https://telegram.org" target="_blank">Telegram</a>
                    <a href="https://docs.example.com" target="_blank">Docs</a>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="hero-text">
                <h1>Welcome to Fruit NFT Marketplace</h1>
                <p>Experience the freshness of fruits in the world of NFTs. Enjoy the benefits of liquid staking and build a fruitful future.</p>
            </div>
            <div class="hero-image">
                <img src="images/liquid-staking.png" alt="Liquid Staking">
            </div>
        </div>
    </header>
    <main>
        <div class="nft-gallery" id="gallery">
            <!-- NFTs will be loaded here dynamically -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
