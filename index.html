<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#nft-marketplace">Marketplace</a></li>
                <li><a href="#user-nfts">My NFTs</a></li>
            </ul>
        </nav>
        <h1>Fruit NFT Marketplace</h1>
        <section id="connect-wallet">
            <button id="connect-button">Connect Wallet</button>
        </section>
    </header>

    <main>
        <section id="nft-marketplace">
            <h2>Marketplace</h2>
            <div class="nft-grid">
              <div class="nft-card">
        <img src="path/to/nft-image.jpg" alt="NFT Image" class="nft-image">
                <h3 class="nft-title">NFT Title</h3>
                <p class="nft-description">NFT description goes here.</p>
                <div class="nft-price">Price: 0.1 ETH</div>
                <button class="nft-action">Buy</button>
              </div>
            </div>
        </section>

        <section id="user-nfts">
            <h2>My NFTs</h2>
            <div class="nft-grid">
                <!-- User NFTs will be populated here -->
            </div>
        </section>
    </main>
</body>
</html>
