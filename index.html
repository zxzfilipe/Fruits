<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit NFT Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fruit NFT Marketplace</h1>
  </header>
  
  <main>
    <section id="wallet-info">
      <button id="connect-wallet">Connect Wallet</button>
      <p id="wallet-address">Wallet Address: Not connected</p>
    </section>

    <section id="mint">
      <h2>Mint a New Fruit NFT</h2>
      <form>
        <label for="tokenURI">Token URI:</label>
        <input type="text" id="tokenURI" name="tokenURI" placeholder="Enter token URI">
        <button type="submit" id="mint-nft">Mint NFT</button>
      </form>
    </section>

    <section id="nft-list">
      <h2>Your Fruit NFTs</h2>
      <div id="nft-container"></div>
    </section>
  </main>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
